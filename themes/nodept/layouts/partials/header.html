<!DOCTYPE html>
<!--
    nodept theme for hugo by Lizbeth Poirier
    ritualdust.com
-->
<html lang="en" id="imghigh">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ .Hugo.Generator }} {{ with .OutputFormats.Get "rss" -}} {{ printf `
    <link rel="%s" type="%s" href="%s" title="%s" />
    ` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }} {{ end -}}
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/theme.css" | relURL }}" />
    <link rel="preconnect" href="https://app.snipcart.com" />
    <link rel="preconnect" href="https://cdn.snipcart.com" />
    <link
      rel="stylesheet"
      href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css"
    />
    <link rel="stylesheet" href="{{ "css/snipcart-theme.css" | relURL }}">
    <!-- Facebook Open Graph -->
    <meta property="og:locale" content="en_CA" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:title" content="{{ with .Page.Title }}{{ . }}{{ else }}Home{{ end}}" />
    <meta property="og:url" content="https://ritualdust.com" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ if .Params.desc }}{{ .Params.desc }}{{ else }}{{ .Site.Params.desc }}{{ end}}" />
    <meta property="og:image" content="{{ with .Page.Params.image }}{{ . }}{{ else }}{{.Site.Params.image }}{{ end }}" />

    <!-- Google+ / Schema.org -->
    <meta itemprop="name" content="{{ with .Page.Title }}{{ $.Site.Title }} - {{ . }}{{ else }}{{ .Site.Title }} - Home{{ end}}" />
    <meta itemprop="description" content="{{ if .Params.desc }}{{ .Params.desc }}{{ else }}{{ .Site.Params.desc }}{{ end}}" />
    <meta itemprop="image" content="{{ with .Page.Params.image }}{{ . }}{{ else }}{{.Site.Params.image }}{{ end }}" />

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{ with .Page.Title }}{{ $.Site.Title }} - {{ . }}{{ else }}{{ .Site.Title }} - Home{{ end}}" />
    <meta name="twitter:url" content="https://ritualdust.com" />
    <meta name="twitter:description" content="{{ if .Params.desc }}{{ .Params.desc }}{{ else }}{{ .Site.Params.desc }}{{ end}}" />
    <meta name="twitter:image" content="{{ with .Page.Params.image }}{{ . }}{{ else }}{{.Site.Params.image }}{{ end }}" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- SEO -->
    <meta name="description" content="{{ if .Params.desc }}{{ .Params.desc }}{{ else }}{{ .Site.Params.desc }}{{ end}}" />

    <!-- Theme engine -->
    <script type="text/javascript" src="{{ "js/theme.js" | relURL }}"></script>
  </head>

  <body id="imglow" class="{{ if eq .Page.Section "food" }}light{{ else }}dark{{ end }}">
  <script>
    const theme = new Theme();
    theme.install(document.body);
    theme.start();
  </script>
  <header>
    <div class="full-wrap">
      {{ partial "menu" . }}
    </div>
  </header>
</html>
