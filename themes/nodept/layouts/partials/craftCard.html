{{$cover := .Params.image }}
{{ $lowResCover := replace .Params.image ".jpg" "-low.jpg" }}

<a href="{{ .Permalink }}" class="craft-card card {{ range .Params.tags }}{{ . }} {{ end }}">
  <h3 class="blackletter small-padding-bottom">{{ .Title }}</h3>
  <div class="desc psych-2">{{ .Params.desc }}</div>
  <div class="picture">
    <img class="to-toggle low" src="{{ $lowResCover | safeURL }}" alt="{{ .Title }}">
  </div>
</a>
