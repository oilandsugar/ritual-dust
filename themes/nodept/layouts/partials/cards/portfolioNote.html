{{ $cover := .Params.image }}
{{ $title := .title }}
{{ $lowResCover := replace .Params.image ".jpg" "-low.jpg" }}

<div class="portfolio-note card">
    <div class="stat">{{ .tag }}</div>
    <h4 class="blackletter default-padding-bottom small-padding-top"><strong>{{ .title }}</strong></h4>
    <div class="desc"><a href="{{ .url }}">{{ .desc }}</a></div>
</div>
