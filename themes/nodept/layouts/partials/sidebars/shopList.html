<aside class="sidebar">
  {{ partial "name" . }}
  <h3 class="accent default-font all-caps">Products</h3>
  <div class="default-padding-bottom">
    <ul class="section-pages">
    {{ range .RegularPages }}
      {{ if not (in .Params.tags "notes") }}
        {{ partial "sidebars/utils/sidebarMenuItem" . }}
      {{ end }}
    {{ end }}
    </ul>
  </div>
  <div id="icon-sun" class="icon bottom-icon"></div>
</aside>
