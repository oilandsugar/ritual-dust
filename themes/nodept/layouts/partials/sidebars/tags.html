<aside class="sidebar">
    {{ partial "name" . }}
    <div class="back-home">
        <a href="/tags/">Back to all tags</a>
    </div>
    <h3 class="accent gaeilge all-caps">Tags</h3>
    <ul>
        {{ range .Site.Taxonomies.tags.ByCount }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
        {{ end }}
    </ul>
</aside>
