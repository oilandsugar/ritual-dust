<aside class="sidebar">
  {{ if (eq $.Parent.Title "About") }}
  <div class="back-home">
    <a href="/{{ .Section }}/"><h3>Back to {{ .Section }}</h3></a>
  </div>
  {{ end }}
  <h3 class="accent">Films</h3>
  <ul>
    {{ range where .Pages "Type" "films" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</aside>
