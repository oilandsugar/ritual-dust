{{ $currentPage := . }}
<nav class="menu" aria-label="site navigation">
    <div id="hasJavaScript" style="display: none" class="resolution-toggle">
        <button class="h" id="resolution-toggle" aria-label="Load high resolution images" title="Load high resolution images">Hi-res</button>
    </div>
    <div id="noscript" class="resolution-toggle">
        <button class="l" disabled aria-label="Low resolution resolution images only when no JS" title="Low resolution resolution images only when no JS">Only low-res</button>
    </div>
    <div class="dingbat-wrapper"><span class="dingbats">{{ partialCached "icons/diamond" . }}</span></div>
    <ul>
        {{ range .Site.Menus.main }}
        {{ $menu_item_url := .URL }}
        {{ $page_url:= $currentPage.RelPermalink }}
        <li>
            <a class="{{ if eq $menu_item_url $page_url }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
    <div class="dingbat-wrapper"><span class="dingbats">{{ partialCached "icons/diamond" . }}</span></div>
    <div class="phases" id="phases"></div>
    <a class="snipcart-checkout">View cart</a>
</nav>
