<a href="{{ .Permalink }}" class="product product-card">
  {{ with .Params.image }}
    <div class="image">
      <img src="{{ . }}"/>
    </div>
  {{ end }}
  <div class="desc">
    <h3 class="blackletter">{{ .Title }}</h3>
    {{ with .Params.desc }}
      <p class="product-desc">
        {{ . }}
      </p>
    {{ end }}
    {{ with .Params.price }}
      <p class="price">{{ . }}$ CAD</p>
    {{ end }}
  </div>
</a>
