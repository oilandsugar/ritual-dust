<!DOCTYPE html>
<!--
    nodept theme for hugo by Lizbeth Poirier
    ritualdust.com
-->
<html lang="en" id="imghigh">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ hugo.Generator }} {{ with .OutputFormats.Get "rss" -}} {{ printf `
    <link rel="%s" type="%s" href="%s" title="%s" />
    ` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }} {{ end -}}
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/theme.css" | relURL }}" />
    <link rel="preconnect" href="https://app.snipcart.com" />
    <link rel="preconnect" href="https://cdn.snipcart.com" />
    <link
      rel="stylesheet"
      href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css"
    />
    <link rel="stylesheet" href="{{ "css/snipcart-theme.css" | relURL }}">
    <a rel="me" class="mastodon" href="https://merveilles.town/@ritualdust">Mastodon</a>
    {{ partial "meta" . }}
    <!-- Theme engine -->
    <script type="text/javascript" src="{{ "js/theme.js" | relURL }}"></script>
  </head>

  <body id="imglow" class="{{ if eq .Page.Section "food" }}light{{ else }}dark{{ end }}">
  <script>
    const theme = new Theme();
    theme.install(document.body);
    theme.start();
  </script>
</html>
