{{ partial "header" . }}

<main class="page-sidebar">
    {{ partial "sidebars/journalList" . }}
    <article class="flow">
        {{ partial "pageTitle" . }}
        <div class="measured">
            {{ .Content }}
            <div class="table-of-contents mini">
                <a href="#december-2024">2024</a>
                <a href="#december-2023">2023</a>
            </div>
        </div>
        <div class="page-content">
            <div class="journal-entries measured">
                {{ range where .RegularPages "Type" "journal" }}
                {{ partial "journalEntry.html" . }}
                {{ end }}
            </div>
        </div>
    </article>
</main>

{{ partial "footer" . }}
