{{ partial "header" . }}

<main>
  <div class="flex-row big-padding-top big-padding-bottom single-page">
    {{ partial "sidebars/tattooSingle" . }}
    <article class="wrap single">
      <span class="dingbats accent">{{ partialCached "icons/weirdspiral" . }}</span>
      <h1 class="psych-1 accent">{{ .Title }}</h1>
      {{ partial "tags" .}}
      {{ .Content }}
      {{ partial "page-meta" . }}
    </article>
  </div>
</main>

{{ partialCached "footer" . }}
