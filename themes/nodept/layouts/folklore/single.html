{{ partial "header" . }}
<style>

main {
    {{ with .Params.background }}background:#{{ . }};{{ end }}
    {{ with .Params.textPrimary }}color:#{{ . }};{{ end }}
}
main .accent {
  {{ with .Params.textSecondary }}color:#{{ . }};{{ end }}
}
main img {
  {{ with .Params.textPrimary }}background-color:#{{ . }};{{ end }}
}
main .low {
  {{ with .Params.background }}mix-blend-mode:normal;{{ end }}
}
</style>

<main>
  <div class="flex-row big-padding-top big-padding-bottom single-page">
    {{ partialCached "sidebars/folkloreSingle" . }}
    <article class="wrap">
      <span class="dingbats accent">{{ partialCached "icons/diamond" . }}</span>
      <h1 class="psych-1 accent">{{ .Title }}</h1>
      {{ partial "tags" .}}
      <div class="big-padding-top">
        {{ .Content }}
        {{ partial "page-meta" . }}
      </div>
    </article>
  </div>
</main>

{{ partialCached "footer" . }}
