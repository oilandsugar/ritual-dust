{{ partial "header" . }}

<main class="page-sidebar">
    {{ partialCached "sidebars/folkloreList" . }}
    <article class="flow">
        {{ partial "pageTitle" . }}
        <div class="measured">
            {{ .Content }}
        </div>
        <div class="folklore gallery-grid">
            {{ range where .RegularPages "Type" "folklore" }}
            {{ partial "folkloreCard.html" . }}
            {{ end }}
        </div>
    </article>
</main>

{{ partialCached "footer" . }}
