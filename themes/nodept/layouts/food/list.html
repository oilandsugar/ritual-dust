{{ partial "header" . }}

<main>
  <div class="flex-row big-padding-top list-page">
    {{ partial "sidebars/foodList" . }}
    <article>
      <div class="small-wrap food">
        {{ partial "listPageTitle" . }}
        <div class="intro">
        {{ .Params.desc }}
        </div>
      </div>
      <div class="full-wrap">
        <div class="recipes big-padding-top columns-2">
          {{ range where .RegularPages "Type" "food" }}
            {{ partial "recipeCard.html" . }}
          {{ end }}
        </div>
      </div>
    </article>
  </div>
</main>

{{ partialCached "footer" . }}
