{{ partial "header" . }}

<main class="page-sidebar">
    {{ partial "sidebars/foodList" . }}
    <article class="flow">
        {{ partial "pageTitle" . }}
        <div class="measured">
            {{ .Content }}
        </div>
        <div class="recipes columns-2">
            {{ range where .RegularPages "Type" "food" }}
            {{ partial "cards/recipeCard.html" . }}
            {{ end }}
        </div>
    </article>
</main>

{{ partialCached "footer" . }}
