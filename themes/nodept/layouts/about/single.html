{{ partial "header" . }}

<main>
  <div class="flex-row big-padding-top single-page">
    {{ partial "sidebars/aboutSingle" . }}
    <article class="wrap">
      <span class="dingbats">{{ partialCached "icons/spiral" . }}</span>
      <h1 class="psych-1">{{ .Title }}</h1>
      {{ partial "tags" . }}
      {{ .Content }} 
      {{ partial "page-meta" . }}
    </article>
  </div>
</main>

{{ partialCached "footer" . }}
